plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "net.davidam.candle"
        minSdk 26
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
    namespace 'net.davidam.candle'
}

ext {
    picassoVersion = "2.71828"
}

dependencies {

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.1'
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //  GSON
    implementation 'com.google.code.gson:gson:2.8.9'

    // Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:29.1.0')
    //  Firebase Authentication
    //  (implementation 'com.google.firebase:firebase-auth' --> esta libreria es para programar en Java)
    implementation 'com.google.firebase:firebase-auth-ktx' // --> esta libreria es para programar en Kotlin
    //  Firebase UI (pre-made authentication UI flow)
    implementation 'com.firebaseui:firebase-ui-auth:7.2.0'
    //  Firestore
    implementation 'com.google.firebase:firebase-firestore-ktx'
    //  Cloud Functions for Firebase Client SDK
    implementation 'com.google.firebase:firebase-functions-ktx'

    //  Kotlin Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.1"

    //  Picasso
    implementation ("com.squareup.picasso:picasso:$picassoVersion"){
        exclude group: "com.android.support"}

    //  Add the dependencies for the desired Firebase products
    //  https://firebase.google.com/docs/android/setup#available-libraries
}